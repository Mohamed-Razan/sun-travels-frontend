<button mat-raised-button color="primary" (click)="openAddHotelDialog()" style="margin-top: 10px;margin-left: 10px;">Add Hotel</button>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-around center" fxLayoutGap="25px">
    <mat-card class="example-card" *ngFor="let hotel of allHotels" fxFlex="calc(33%-25px)" fxFlex.sm="calc(50%-25px)"
        fxLayoutGap="25px grid">
        <mat-card-header>
            <mat-card-title>{{hotel.name}}</mat-card-title>
            <mat-card-subtitle>
                {{hotel.address.no}},{{hotel.address.street}},{{hotel.address.city}},{{hotel.address.country}}
            </mat-card-subtitle>
        </mat-card-header>
        <div>
            <img class="image" mat-card-image src="data:image/jpeg;base64,{{hotel.image}}">
        </div>
        <mat-card-content>
            <button mat-raised-button style="margin-bottom: 5px;" (click)="openAddRoomDialog(hotel.hid)">Add Room</button>
            <table mat-table [dataSource]="hotel.roomTypes" class="mat-elevation-z8">
                <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef>Room Type</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="adult">
                    <th mat-header-cell *matHeaderCellDef>Max Adults</th>
                    <td mat-cell *matCellDef="let element"> {{element.maxAdult}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Action</th>
                    <td mat-cell *matCellDef="let element">
                        <div class="example-button-row">
                            <div class="example-flex-container">
                                <div class="example-button-container">
                                    <button mat-mini-fab class="delete" (click)="openDeleteRoomDialog(element.rid, element.name)"
                                        aria-label="Example icon button with a menu icon">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                                <div class="example-button-container">
                                    <button mat-mini-fab class="edit" (click)="openEditRoomDialog(element.rid)"
                                        aria-label="Example icon button with a plus one icon">
                                        <mat-icon>create</mat-icon>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
        <mat-card-actions align="end">
            <div class="action-button">
                <button mat-raised-button class="delete" (click)="openDeleteHotelDialog(hotel.hid, hotel.name)">Delete</button>
                <button mat-raised-button class="edit" (click)="openEditHotelDialog(hotel.hid)">Edit</button>
            </div>
        </mat-card-actions>
    </mat-card>
</div>
