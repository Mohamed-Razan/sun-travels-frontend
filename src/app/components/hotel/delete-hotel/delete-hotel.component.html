<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>Are you sure you want to remove hotel <b>{{name}}</b>?</div>
<div mat-dialog-actions>
    <button class="cancel" mat-raised-button mat-dialog-close>Cancel</button>
        <button class="delete" mat-raised-button (click)="onDeleteHotel()">Delete</button>  
</div>
