<form [formGroup]="addContractForm" (ngSubmit)="onAddContractSubmit()" #f="ngForm">
    <h1 mat-dialog-title style="text-align:center;">New Contract</h1>
    <mat-dialog-content>
        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Select Hotel</mat-label>
            <mat-select formControlName="hotel" required>
              <mat-option>--</mat-option>
              <mat-option *ngFor="let hotel of allHotels" [value]="hotel.hid">
                {{hotel.name}}
              </mat-option>
            </mat-select>
            <mat-error>please enter hotel</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [rangePicker]="picker" required>
              <input matStartDate formControlName="start" placeholder="Start date">
              <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error>please enter date</mat-error>
          </mat-form-field>
        <br>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button type="submit" [disabled]="!f.valid">OK</button>
    </mat-dialog-actions>
</form>
