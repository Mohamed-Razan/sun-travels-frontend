<div class="container">
  <button mat-raised-button 
    color="primary" 
    style="height: 36px;"
    (click)="openAddContractDialog()"
  >
    Add Contract
  </button>

  <div fxLayout="row wrap">
    <mat-form-field appearance="standard" style="width: 250px;">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
    </mat-form-field>
    
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Contract Id Column -->
    <ng-container matColumnDef="contract_id">
      <th mat-header-cell *matHeaderCellDef> Contract Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Contract_Id}} </td>
    </ng-container>

    <!-- Hotel Name Column -->
    <ng-container matColumnDef="hotel_name">
      <th mat-header-cell *matHeaderCellDef> Hotel Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Hotel_Name}} </td>
    </ng-container>

    <!-- Start Date Column -->
    <ng-container matColumnDef="start_date">
      <th mat-header-cell *matHeaderCellDef> Start Date </th>
      <td mat-cell *matCellDef="let element"> {{element.Start_Date}} </td>
    </ng-container>

    <!-- End Date Column -->
    <ng-container matColumnDef="end_date">
      <th mat-header-cell *matHeaderCellDef> End Date </th>
      <td mat-cell *matCellDef="let element"> {{element.End_Date}} </td>
    </ng-container>

    <!-- View Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef> View </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-mini-fab class="view" aria-label="Example icon button with a plus one icon" (click)="openViewContractDialog(element.Contract_Id)">
            <mat-icon>visibility</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-mini-fab class="edit" (click)="openEditContractDialog(element.Contract_Id)"
           aria-label="Example icon button with a plus one icon">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-container">
          <button mat-mini-fab class="delete" (click)="openDeleteContractDialog(element.Contract_Id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>
